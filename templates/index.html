<!DOCTYPE html>
<html lang="en">
<head>
	<title>California House Price Prediction</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/houses.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">

<style>
.contact100-form-title {
  font-family:'Caveat', cursive;
  background-color: lightgrey;
  color: white;
}

a:link {
  color: magenta;
}

a:visited {
  color: blue;
}

a:hover {
  color: blue;
}

a:active {
  color: blue;
}

input::-webkit-input-placeholder {
    font-size: 16px;
}
</style>
</head>
<body>

	<div class="bg-container-contact100" style="background-image: url(static/images/bg-01.jpg);">
		<div class="contact100-header flex-sb-m">
			<div>
				<button class="btn-show-contact100">
					House Prediction
				</button>
			</div>
		</div>
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(static/images/bg-02.jpg);">
				<span>Predict California House Price</span>
			</div>

			<form action="{{ url_for('predict')}}" method="post" class="contact100-form validate-form">
				<p><b>By : Tejas T A |</b></p>
				<p><b> Email - tejasta@gmail.com |</b></p>
				<b><a href="https://www.linkedin.com/in/tejasta/" target="_blank"> LinkedIn - Click here</a></b><hr>
				
				<!--1-->
				<div class="wrap-input100 validate-input">
					<input id="longitude" class="input100" type="number" step="any"  name="longitude" required="required" placeholder="Longitude Ex : -124, -120, -114, etc"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--2-->
				<div class="wrap-input100 validate-input">
					<input id="latitude" class="input100" type="number" min="0" step="any" name="latitude" required="required" placeholder="Latitude Ex : 32,33,24, etc"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--3-->
				<div class="wrap-input100 validate-input">
					<input id="housing_median_age" class="input100" type="number" step="any" min="0" required="required" name="housing_median_age" placeholder="Age of Owner"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--4-->
				<div class="wrap-input100 validate-input">
					<input id="total_rooms" class="input100" step="any" type="number" min="0" name="total_rooms" required="required" placeholder="Number of rooms(Ex : Kitchen, Living area, etc)"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--5-->
				<div class="wrap-input100 validate-input">
					<input id="total_bedrooms" class="input100" type="number" min="0" step="any" name="total_bedrooms" required="required" placeholder="Number of bedrooms only"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--6-->
				<div class="wrap-input100 validate-input">	
					<input id="population" class="input100" type="number" min="0" step="any" required="required" name="population" placeholder="Number of people residing within a block"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--7-->
				<div class="wrap-input100 validate-input">	
					<input id="households" class="input100" type="number" min="0" step="any"  name="households"  required="required" placeholder="Number of Households in the area"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
			
				<!--8-->
				<div class="wrap-input100 validate-input">
					<input id="median_income" class="input100" type="number" min="0" step="any"  name="median_income" required="required" placeholder="Income(in tens of thousands of US Dollars)"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--9-->
				<div class="wrap-input100 validate-input">
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
					<select id="ocean_proximity" class="input100" required="required" name="ocean_proximity"/>
								<option value="" disabled selected hidden>Select Location of the house w.r.t Ocean/Sea</option>
								<option value="0">Inland</option>
								<option value="1">Not near Ocean</option>
								<option value="2">Near Ocean</option>
								<option value="3">Near Bay</option>
								<option value="4">Island</option>
					</select>
							
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Predict
					</button>
				</div>
			</form>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
